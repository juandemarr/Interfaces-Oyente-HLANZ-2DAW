<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>A Slide In Dashboard</title>
	<link href="_css/site.css" rel="stylesheet">
	<link href="_css/jquery-ui.min.css" rel="stylesheet">
	<style>
	#dashboard {
		width: 110px;
		background-color: rgb(255,211,224);
		padding: 20px 20px 0 20px;
		position: absolute;
		left: -92px;
		z-index: 100;
	}
	#dashboard img {
		margin-bottom: 20px;
		border: 1px solid rgb(0,0,0);
	}
	</style>
	<script src="../jquery-3.6.0.min.js"></script>
	<script src="../jquery-ui.min.js"></script>
	<script>
	$(document).ready(function() {
		$("#dashboard").hover(
			function(){
				$(this).stop().animate({
					//left: [500, "easeInSine", "0px"],
					//backgroundColor : [500, "easeInSine", "rgb(27, 45, 94)"]
					left:"0px",
					backgroundColor:"rgb(27, 45, 94)"
				}, 500 , "easeInSine");				
			},
			function(){
				$(this).stop().animate({
					//left: [1500, "easeOutBounce", "=0"],
					//backgroundColor : [1500, "easeOutBounce", "rgb(255, 211, 224)"]
					left:"-92px",
					backgroundColor:"rgb(255, 211, 224)"
				}, 1500, "easeOutBounce");
			}
		)
	}); // end ready
	</script>
</head>
<body>
	<div class="wrapper">
	<div id="dashboard">
	<img src="_images/small/blue_h.jpg" width="70" height="70" alt="blue">
	<img src="_images/small/green_h.jpg" width="70" height="70" alt="green">
	<img src="_images/small/orange_h.jpg" width="70" height="70" alt="orange">
	<img src="_images/small/purple_h.jpg" width="70" height="70" alt="purple">
	<img src="_images/small/red_h.jpg" width="70" height="70" alt="red">
	<img src="_images/small/yellow_h.jpg" width="70" height="70" alt="yellow">
	</div>

	<div class="content">
	<div class="main">
	<h1>Slide in Dashboard</h1>
	<p>Mouse over the pink stripe on the left edge of this page</p>
	</div>
	</div>
	</div>
</body>
</html>
